<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Kai y el Laberinto de las Divisiones</title>

<style>
body{
  font-family: "Comic Sans MS", Arial;
  background: linear-gradient(#0f2027,#203a43,#2c5364);
  color: white;
  text-align: center;
  padding: 20px;
}
.game{
  background: rgba(0,0,0,0.4);

  padding: 20px;

}

.story{
  font-size: 1em;
  margin-bottom: 10px;
}

  font-size: 2.5em;
  margin: 15px 0;
}

  font-size: 1.5em;
  width: 80px;
  text-align: center;
  border-radius: 10px;
  border: none;
}

  margin: 8px;
  padding: 10px 15px;

}

  min-height: 30px;

}
</style>
</head>

<body>

<h1>ğŸ§™â€â™‚ï¸ Kai y el Laberinto</h1>
<p>Ayuda a Kai a abrir las puertas con divisiones</p>

<div class="game">

  <div class="story" id="story">
    Kai entra al laberintoâ€¦ una puerta aparece.
  </div>

  <div class="levels">
    <button onclick="setLevel(1)">ğŸŸ¢ FÃ¡cil</button>
    <button onclick="setLevel(2)">ğŸŸ¡ Medio</button>
    <button onclick="setLevel(3)">ğŸ”´ DifÃ­cil</button>
  </div>

  <div class="operation" id="operation">6 Ã· 3 = ?</div>

  <input type="number" id="answer">
  <br>
  <button class="action" onclick="check()">Abrir puerta</button>

  <div class="message" id="message"></div>

  <div class="stats">
    â±ï¸ Tiempo: <span id="time">60</span>s <br>
    ğŸšª Puertas: <span id="score">0</span> <br>
    ğŸ† Medalla: <span class="medal" id="medal">â€”</span>
  </div>

</div>

<script>
let level = 1;
let score = 0;
let time = 60;
let timer;
let num1, num2, correct;

function speak(text){
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "es-ES";
  speechSynthesis.speak(msg);
}

function setLevel(l){
  level = l;
  score = 0;
  time = 60;
  document.getElementById("score").textContent = score;
  document.getElementById("medal").textContent = "â€”";
  clearInterval(timer);
  startTimer();
  newChallenge();
  speak("Nivel seleccionado. Kai avanza con cuidado.");
}

function startTimer(){
  document.getElementById("time").textContent = time;
  timer = setInterval(()=>{
    time--;
    document.getElementById("time").textContent = time;
    if(time<=0){
      clearInterval(timer);
      speak("El tiempo terminÃ³. Kai necesita entrenar mÃ¡s.");
      document.getElementById("message").textContent =
        "â° Tiempo terminado. Intenta otra vez.";
    }
  },1000);
}

function newChallenge(){
  let max = level===1 ? 5 : level===2 ? 9 : 12;
  num2 = Math.floor(Math.random()*max)+2;
  correct = Math.floor(Math.random()*max)+2;
  num1 = num2 * correct;
  document.getElementById("operation").textContent =
    `${num1} Ã· ${num2} = ?`;
  document.getElementById("answer").value="";
}

function check(){
  const ans = Number(document.getElementById("answer").value);
  if(ans === correct){
    score++;
    document.getElementById("score").textContent = score;
    document.getElementById("message").textContent =
      "âœ¨ Â¡Correcto! Kai abre una puerta.";
    speak("Correcto. Kai avanza.");
    giveMedal();
    newChallenge();
  }else{
    document.getElementById("message").textContent =
      "âŒ La puerta sigue cerrada. Intenta otra vez.";
    speak("Intenta de nuevo.");
  }
}

function giveMedal(){
  if(score>=10) document.getElementById("medal").textContent="ğŸ¥‡ Oro";
  else if(score>=5) document.getElementById("medal").textContent="ğŸ¥ˆ Plata";
  else if(score>=3) document.getElementById("medal").textContent="ğŸ¥‰ Bronce";
}

setLevel(1);
</script>

</body>
</html>
